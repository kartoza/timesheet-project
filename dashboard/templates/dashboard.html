<!DOCTYPE html>
<html lang="en">
<head>
    {% load render_bundle from webpack_loader %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet</title>
    <link rel="icon" href="/static/default-favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        const csrfToken = "{{ csrf_token }}";
        window.hasKeys = {% if has_keys %}true{% else %}false{% endif %};
        window.isLoggedIn = {% if user.is_authenticated %}true{% else %}false{% endif %};
    </script>
    <style>
        @font-face {
            font-family: noto_serif;
            src: url(/static/Noto_Serif/NotoSerif-Regular.ttf);
        }
        @font-face {
            font-family: noto_serif_italic;
            src: url(/static/Noto_Serif/NotoSerif-Italic.ttf);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    {% render_bundle 'App' %}
</body>
</html>
